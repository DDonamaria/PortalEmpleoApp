<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.ico}">

    <title>PortalEmpleoApp | Listado de Solicitudes de Empleo</title>
    
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" >
  </head>

  <body>

    <header th:insert="fragmentos/menu :: menu-superior"></header>

    <main role="main"><br>
    
      <div class="container"> 
        <div>
          <h4><strong>Listado de Solicitudes de Empleo</strong></h4>              
          <div class="card-body">
          	<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Categoría</th>
                  <th scope="col">Vacante</th>
                  <th scope="col">Solicitante</th>
                  <th scope="col">Fecha de solicitud</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="solicitud : ${solicitudes.content}">
                  <td th:text="${solicitud.vacante.categoria.nombre}"></td>
                  <td th:text="${solicitud.vacante.titulo}"></td>
                  <td th:text="${solicitud.usuario.nombre}"></td>
                  <td th:text="${#dates.format(solicitud.fecha, 'dd/MM/yyyy')}"></td>
                  <td>                    
                    <a th:href="@{/solicitudes/delete/{id} (id=${solicitud.id}) }" onclick="return confirm('¿Realmente desea eliminar la Solicitud?')" class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>                    
                    <a th:href="@{/curriculums/{archivo} (archivo=${solicitud.archivo}) } " target="_blank" class="btn btn-success btn-sm" role="button" title="Descargar CV"><i class="fas fa-download" aria-hidden="true"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            
            <nav th:if="${solicitudes.totalPages > 0}" aria-label="Page navigation example" >
			  <ul class="pagination ">         
			    <li class="page-item"><a th:href="@{/solicitudes/indexPaginate(page=${solicitudes.number -1})}" class="page-link">Anterior</a></li>			    
			    <li class="page-item"><a th:href="@{/solicitudes/indexPaginate(page=${solicitudes.number +1})}" class="page-link">Siguiente</a></li>
			  </ul>
			</nav>
			
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragmentos/pie :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
